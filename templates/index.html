{% extends "base.html" %}
{% load static %}

{% block js %}
    {{ block.super }}
    <!-- particles.js container -->
    <div id="particles-js" style="z-index: -1"></div>
    <!-- particles.js lib -->
    <script type="text/javascript" src="{% static "js/particles.min.js" %}"></script>
    <!-- stats.js lib -->
    <script type="text/javascript" src="{% static "js/particles.config.js" %}"></script>
{% endblock %}


{% block css %}

{% block content %}

		<h1 id="landing-text" class="display-2" style="color:black; text-align: center">Anansi Paper Web</h1>
	</div>
</div>
{% endblock %}
